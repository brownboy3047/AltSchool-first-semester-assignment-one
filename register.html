<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Register page</title>

</head>

<body>
    <header>
        <div class="logo">
            <ul>
                <li>BrownBoy</li>
            </ul>
        </div>
        <nav class="nav-link">
            <ul class="nav-link_list">
                <li><a href="index.html">Home</a></li>

                <li><a href="login.html">Login</a></li>
                <li><a href="calcu.html">Calculator</a></li>
            </ul>
        </nav>

    </header>

    <div class="reg-form">
        <h2>REGISTRATION FORM</h2>

        <form action="">

            <div class="input-field">
                <label for="">First Name:</label>
                <input type="text" name="Firstname" placeholder="Firstname">
            </div>

            <div class="input-field">
                <label for="">Last Name:</label>
                <input type="text" name="lastName" placeholder="Surname">
            </div>

            <div class="input-field">
                <label for="">Phone number:</label>
                <input type="number" name="phone number" placeholder="enter your phone number">
            </div>

            <div class="input-field">
                <label for="">Gender</label>
                <select name="" class="Gender">
                    <option selected>choose gender</option>
                    <option value="male">Male</option>
                    <option value="Female">Female</option>
                    <option value="custom">Custom</option>
                </select>
            </div>

            <div class="input-field">
                <label for="">Country:</label>
                <input type="text" name="country" placeholder="enter your country">
            </div>

            <div class="input-field">
                <label for="">State/province:</label>
                <input type="text" name="state" placeholder="enter your State or province">
            </div>

            <div class="input-field">
                <label for="">Username:</label>
                <input type="text" name="username" placeholder="choose a username">
            </div>

            <div class="input-field">
                <label for="">Password:</label>
                <input type="password" name="password" placeholder="choose your password">
            </div>

            <div class="input-field">
                <label for=""> Confirm password:</label>
                <input type="password" name="confirm password" placeholder="confirm your password">
            </div>

            <div class="reg-btn">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
</body>

</html>
